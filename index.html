<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Downloader Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- GitHub Logo link -->
    <a href="https://github.com/codewithriza" target="_blank" id="github-link">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" id="github-logo">
    </a>

    <div class="container">
        <h1>Image Downloader Tool</h1>
        <p>Enter the base URL of the images, specify the start and end number of the images, then click "Download Images".</p>

        <!-- Base URL Input -->
        <div class="input-container">
            <label for="base-url">Base URL:</label>
            <input type="text" id="base-url" placeholder="Enter the base URL of the images (e.g. https://example.com/images/)" required>
        </div>

        <!-- Range Input -->
        <div class="input-container">
            <label for="start-num">Start Number:</label>
            <input type="number" id="start-num" value="1" min="1">
        </div>

        <div class="input-container">
            <label for="end-num">End Number:</label>
            <input type="number" id="end-num" value="5" min="1">
        </div>

        <!-- Download Button -->
        <button id="download-btn">Download Images</button>

        <!-- Output Section -->
        <div class="output" id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
